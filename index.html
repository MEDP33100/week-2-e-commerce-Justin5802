<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameShop</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>GameShop</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <span>ðŸ›’</span>
        <span class="cart-count">0</span>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>Welcome to GameShop</h2>
        <p>Your one-stop shop for all things gaming.</p>
        <a href="#" class="btn">Shop Now</a>
      </div>
    </section>

    <section class="products">
      <div class="container">
        <h2>Featured Products</h2>
        <div class="product-grid">
          <div class="product-card">
            <img src="images/ps5.jpg" alt="Product 1">
            <h3>PlayStation 5</h3>
            <p>$499.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="images/xbox.jpg" alt="Product 2">
            <h3>Xbox Series X</h3>
            <p>$499.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="images/nintendo.jpg" alt="Product 3">
            <h3>Nintendo Switch</h3>
            <p>$399.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 4">
            <h3>Product 4</h3>
            <p>$59.99</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 GameShop. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
